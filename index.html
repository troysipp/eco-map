<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="./vendor/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <h3 class="nav-item">
        hello
      </h3>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          What are you worrying about?
        </button>
        <div class="dropdown-menu" id="questions-list" aria-labelledby="dropdownMenuButton">
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Where are you worrying about?
        </button>
        <div class="dropdown-menu" id="countries-list" aria-labelledby="dropdownMenuButton">
        </div>
      </div>
    </div>
  </div>

  <div id="mapid" style="height:500px"></div>

  <script type="text/javascript" src="./vendor/leaflet.js"></script>
  <script type="text/javascript" src="./vendor/codegrid-js/src/codegrid.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    var worldGrid;
    var grid;
    var countryData;
    var questionData;

    var mymap = L.map('mapid').setView([20, -0], 2);
    loadJSON(function (response) {
      worldGrid = JSON.parse(response);
      setGrid();
    }, './vendor/codegrid-js/tiles/worldgrid.json');

    loadJSON(function (response) {
      countryData = JSON.parse(response);
      countriesList = document.querySelector('#countries-list');
      for (i in countryData['countries']) {
        place = countryData['countries'][i];
        ddElem = document.createElement('li');
        ddElemLink = document.createElement('a');
        ddElemText = document.createTextNode(place.name)
        ddElemLink.append(ddElemText);
        ddElem.append(ddElemLink);
        countriesList.append(ddElem)
      }
    }, './countries.json')

    loadJSON(function (response) {
      questionData = JSON.parse(response);
      questionsList = document.querySelector('#questions-list');
      for (i in questionData['questions']) {
        topic = questionData['questions'][i];
        ddElem = document.createElement('li');
        ddElemLink = document.createElement('a');
        ddElemText = document.createTextNode(topic.question)
        ddElemLink.append(ddElemText);
        ddElem.append(ddElemLink);
        questionsList.append(ddElem)
      }
    }, './questions.json')

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoidHJveXNpcHAiLCJhIjoiY2sxOW0zb2FiMDA3NTNkbXEydXRnanV4bCJ9.pr9t9J_hWcOs1DsHoHHO_A'
    }).addTo(mymap);

    function setGrid() {
      grid = codegrid.CodeGrid('./vendor/codegrid-js/tiles', worldGrid);
    }

    function onMapClick(e) {
      console.log('lat long', e.latlng);
      grid.getCode(e.latlng.lat, e.latlng.lng, function (err, code) {
        var msg;
        if (err) {
          msg = err;
        } else {
          msg = "You clicked on: " + code;
        }
        console.log('msg', msg);
      });
    }

    mymap.on('click', onMapClick);

    function loadJSON(callback, dataLocation) {
      console.log('dataloc', dataLocation)
      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', dataLocation, true); // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }
  </script>
</body>

</html>
